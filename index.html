<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Efecto de Confeti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.8s ease-out;
            position: relative;
            z-index: 2;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .text-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        h1 {
            font-size: 4.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 5px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 3px;
        }
        
        p {
            font-size: 1.2rem;
            color: #34495e;
            line-height: 1.6;
            margin-top: 30px;
            max-width: 400px;
        }
        
        .image-wrapper {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 100%;
        }
        
        .image-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .click-instruction {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(106, 17, 203, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
            z-index: 3;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(106, 17, 203, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(106, 17, 203, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(106, 17, 203, 0);
            }
        }
        
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.8;
            border-radius: 0;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .text-section, .image-section {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .text-section, .image-section {
                padding: 30px 20px;
            }
            
            .click-instruction {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confettiContainer"></div>
    
    <div class="container">
        <div class="text-section">
            <h1>Hola</h1>
            <p>Haz clic en la imagen de la derecha para descubrir una sorpresa especial con confeti.</p>
        </div>
        <div class="image-section" id="imageSection">
            <div class="image-wrapper">
                <img src="http://imgfz.com/i/cUXwYSJ.png" alt="Imagen interactiva" id="mainImage">
            </div>
        </div>
    </div>
    
    <div class="click-instruction">¡Haz clic en la imagen!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageSection = document.getElementById('imageSection');
            const mainImage = document.getElementById('mainImage');
            const confettiContainer = document.getElementById('confettiContainer');
            const originalImage = 'http://imgfz.com/i/cUXwYSJ.png';
            const gifImage = 'http://imgfz.com/i/VIJCXeg.gif';
            let confettiActive = false;
            
            // Función para crear confeti
            function createConfetti() {
                if (confettiActive) return;
                confettiActive = true;
                
                // Limpiar confeti anterior
                confettiContainer.innerHTML = '';
                
                // Colores para el confeti
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8800'];
                
                // Crear partículas de confeti
                for (let i = 0; i < 200; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Estilo aleatorio para cada partícula
                    const size = Math.floor(Math.random() * 10) + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const left = Math.random() * 100;
                    const animationDuration = (Math.random() * 3) + 2;
                    
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.backgroundColor = color;
                    confetti.style.left = `${left}%`;
                    confetti.style.top = '-20px';
                    confetti.style.opacity = '0.8';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    // Animación
                    confetti.style.animation = `
                        fall ${animationDuration}s linear forwards,
                        sway ${animationDuration * 0.7}s ease-in-out infinite alternate
                    `;
                    
                    // Añadir al contenedor
                    confettiContainer.appendChild(confetti);
                    
                    // Definir keyframes para las animaciones
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes fall {
                            to {
                                top: 100%;
                                transform: rotate(${Math.random() * 360}deg);
                            }
                        }
                        
                        @keyframes sway {
                            from {
                                transform: translateX(-10px) rotate(0deg);
                            }
                            to {
                                transform: translateX(10px) rotate(360deg);
                            }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    // Eliminar partícula después de que termine la animación
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }
                
                // Permitir nuevo confeti después de un tiempo
                setTimeout(() => {
                    confettiActive = false;
                }, 3000);
            }
            
            // Cambiar imagen al hacer clic
            imageSection.addEventListener('click', function() {
                if (mainImage.src === originalImage || mainImage.src.endsWith(originalImage)) {
                    mainImage.src = gifImage;
                    createConfetti();
                    
                    // Ocultar la instrucción después del primer clic
                    document.querySelector('.click-instruction').style.display = 'none';
                } else {
                    mainImage.src = originalImage;
                }
            });
        });
    </script>
</body>
</html>
